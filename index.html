<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="khembikram.css">
    <title>Khem Bikram Rana</title>
</head>

<body>
    <div class="navigation">
        <div class="nav_insider">
            <div class="logo">
                <label for="logo">R.J</label>
            </div>
            <div class="nav_menu" id="nav_menu1">
                <ul>
                    <a href="#aboutus">
                        <li>About</li>
                    </a>
                    <a href="#contactus">
                        <li>Contact</li>
                    </a>
                    <li><button class="button1">Download CV</button></li>
                </ul>
            </div>
            <div class="bars">
                <i class="fa-solid fa-bars" onclick="showHam()"></i>
            </div>
        </div>
    </div>
    <div class="hero">
        <div class="hero_insider">
            <div class="hero_right">
                Hello, I am a <br><span class="auto-type"></span>
            </div>
            <div class="hero_left">
                <img src="rajad.jpeg" alt="" class="hero_img">
            </div>
        </div>
    </div>
    <div class="about" id="aboutus">
        <div class="about_insider">
            <div class="about_header">
                About Me
            </div>
            <div class="about_cards">
                <div class="card_1">
                    <div class="img"><img src="education.png" alt="" class="img1"></div>
                    <div class="card_head">
                        Education
                    </div>
                    <div class="card_body">
                        I have completed my bachlore in electronics and communication engineering.
                    </div>
                </div>
                <div class="card_1">
                    <div class="img"><img src="hobbies.png" alt="" class="img1"></div>
                    <div class="card_head">
                        Hobbies
                    </div>
                    <div class="card_body">
                        I like watching and playing cricket and chess
                    </div>
                </div>
                <div class="card_1">
                    <div class="img"><img src="skills.png" alt="" class="img1"></div>
                    <div class="card_head">
                        Skills
                    </div>
                    <div class="card_body">
                        I am good at reactjs, nodejs and react native development
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="contact" id="contactus">
        <div class="contact_insider">
            <div class="contact_header">
                Contact me
            </div>
            <div class="contact_form">
                <div class="contact_img">
                    <img src="message.png" alt="" class="contact_img1">
                </div>
                <form action="">
                    <div class="text_area">
                        <div class="text_main1">
                            <label for="">Name</label>
                            <input type="text" name="" id="" placeholder="Name" required>
                        </div>
                        <div class="text_main1">
                            <label for="">Email</label>
                            <input type="email" name="" id="" placeholder="Email" required>
                        </div>
                    </div>
                    <label for="">Message</label>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Write a message ..."></textarea>
                    <button type="submit" class="submit_btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer_insider">
            <div class="footer_content1">
                &#169; Copyright | Rajad Shakya
            </div>
            <div class="footer_content2">
                <a href="https://www.facebook.com/rajad.shakya"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com/rajadshakya/"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.linkedin.com/in/rajad-shakya-671649159/"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
        </div>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="khembikram.js"></script>
</body>

</html>
